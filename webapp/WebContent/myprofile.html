<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Profile</title>

        <link rel="stylesheet" type="text/css" href="./css/myprofileData.css">
      	<link rel="stylesheet" href="./css/bulma.min.css">
    </head>
<body cz-shortcut-listen="true">
        <!--ヘッダー部分-->
        <div class="navbar is-inline-flex is-transparent">
            <!--navbar-start で投稿ボタンとロゴを右に寄せる-->
            <div class="navbar-start">
                <div class="navbar-item">
                    <a class="navbar-item">
                        <img src="" alt="Post">
                    </a>
                </div>
            </div>
            <!--navbar-brand でロゴとして指定する-->
            <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="" alt="Logo" width="112" height="28">
                </a>
            </div>

            <!--navbar-end でプロフィールボタンを左に寄せる-->
            <div class="navbar-end">
                <div class="navbar-item">
                    <a class="navbar-item">
                        <img src="" alt="Profile">
                    </a>
                </div>
            </div>
        </div>
        
          <div class="info">
            <div class="columns">
            <div class="column is-one-fifths">
              <article class="media">
                
                <!--プロフィール画像-->
                <figure class="media-left">
                  <p class="image is-128x128" style="width:132;
                                border-radius:300px;
                                border:5px solid #fff;
                                background:url(http://placehold.it/256x128) center center">
                    
                  </p>
                </figure>
                
                <!--プロフィール情報-->
                <div class="media-content">
                 <div class="content">
                   <!--名前とID-->
                  <p class="profile">
                    <font class="title">
                    tanaka
                    </font>
                    <font class="id" size="3" >
                      @hogehoge
                    </font>
                    <a   class="button is-info myprofile" href="myprofile.html">
                    プロフィールの編集
                    </a>
                  </p>
                   <p class="text">
                   <!--投稿数-->
                    <font class="post"> 
                    投稿　4件<br>
                     </font>
                   <!--一言-->
                    19歳　独身
                   </p>
                 </div>
                 
                </div>
                
              </article>
              <hr>
              
              
          
  <!--投稿画像(リンク)-->
  <a href="#" class="rink">
    <figure>
      <img class="picture" src="http://placehold.it/128x128" alt="1">
      <figcaption>2018/12/20</figcaption>
    </figure>
  </a>

  <a href="#" class="rink">
    <figure>
      <img class="picture" src="http://placehold.it/256x512" alt="2">
      <figcaption>2018/12/19</figcaption>
    </figure>
  </a>
              
  <a href="#" class="rink">
    <figure>
      <img class="picture" src="http://placehold.it/512x512" alt="3">
    </figure> <figcaption>2018/12/18</figcaption>             
  </a>
              
  <a href="#" class="rink">
    <figure>
      <img class="picture" src="http://placehold.it/256x128" alt="4">
      <figcaption>2018/12/17</figcaption>
    </figure>
  </a>
  
              </div>
            </div>
          </div>
  
</body>
</html>
