<!DOCTYPE html>

        <title>陰stagram</title>

        <link rel="stylesheet" type="text/css" href="./css/instaAlbum.css">
        <link rel="stylesheet" href="./css/bulma.min.css">

    <body cz-shortcut-listen="true">
        <!--ヘッダー部分-->
        <div class="navbar is-inline-flex is-transparent">
            <!--navbar-start で投稿ボタンとロゴを右に寄せる-->
            <div class="navbar-start">
                <div class="navbar-item">
                    <a class="navbar-item">
                        <img src="" alt="Post">
                    </a>
                </div>
            </div>
            <!--navbar-brand でロゴとして指定する-->
            <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="" alt="Logo" width="112" height="28">
                </a>
            </div>

            <!--navbar-end でプロフィールボタンを左に寄せる-->
            <div class="navbar-end">
                <div class="navbar-item">
                    <a class="navbar-item">
                        <img src="" alt="Profile">
                    </a>
                </div>
            </div>
        </div>

        <div class="columns body-columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="header">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-48x48">
                                    <img class="is-rounded" src="D:\Ri-to\Pictures\Windows Spotlight Images/RE1CFvA_1920x1080.jpg" alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="media-content">

                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="level is-mobile">
                            <div class="level-left">
                                <div class="level-item has-text-centered">
                                    <a href>
                                        <i class="material-icons">favorite_border</i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="content">
